<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Reports</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <h1 class="logo">📊 Attendance Reports</h1>
    <nav class="nav-links">
      <a href="index.html">🏠 Home</a>
      <a href="help.html">❓ Help</a>
      <a href="about.html">ℹ️ About</a>
      <a href="contact.html">📞 Contact</a>
    </nav>
  </header>

  <main class="report-grid">
    <div class="card">
      <h2>Total Records</h2>
      <p>View all attendance entries.</p>
      <button class="btn" onclick="window.location.href='report_result.html?query=total'">View Total</button>
    </div>
    <div class="card">
      <h2>Records by Date</h2>
      <p>Filter attendance by specific date.</p>
      <button class="btn" onclick="window.location.href='report_result.html?query=date'">Filter by Date</button>
    </div>
    <div class="card">
      <h2>Student on Date</h2>
      <p>Check if student was present on a date.</p>
      <button class="btn" onclick="window.location.href='report_result.html?query=student_date'">Check Student</button>
    </div>
    <div class="card">
      <h2>Attendance Percentage</h2>
      <p>See percentage of a student.</p>
      <button class="btn" onclick="window.location.href='report_result.html?query=percentage'">View Percentage</button>
    </div>
  </main>
</body>
</html>
