<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Result | Smart Attendance</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">📁 Report Result</h1>
    <nav class="nav-links">
      <a href="index.html">🏠 Home</a>
      <a href="help.html">❓ Help</a>
      <a href="about.html">ℹ️ About</a>
      <a href="contact.html">📞 Contact</a>
    </nav>
  </header>

  <main class="container">
    <h2 id="panel-title">📁 Report Panel</h2>

    <form id="query-form" class="hidden">
      <div id="student-field" class="hidden">
        <label for="student">Student Name:</label><br>
        <input type="text" id="student" name="student" placeholder="Enter student name">
      </div><br>

      <div id="date-field" class="hidden">
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date">
      </div><br>

      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="result-output" class="hidden">
      <!-- JS will populate this area -->
    </div>
  </main>
</body>
</html>
